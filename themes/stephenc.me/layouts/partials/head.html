{{ .Hugo.Generator }}
<meta charset="utf-8">
<!-- TODO: favicon -->
{{ if eq .URL "/" }}
<title>{{ .Site.Title }} | Product and UI/UX Designer</title>
<meta property='og:title' content="{{ .Site.Title }} | Product and UI/UX Designer">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Site.Title }} | {{ .Title }}</title>
<meta property='og:title' content="{{ .Site.Title }} | {{ .Title }}">
<meta property="og:type" content="article">
{{ end }}
<meta name="description" content="Hi, I'm Stephen! I'm a Software Engineer turned Product Designer studying at USC.">
<meta name="viewport" content="width=device-width, initial-scale=1">
