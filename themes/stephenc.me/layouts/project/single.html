<!doctype html>
<html>
  <head>
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="/css/project.css">
  </head>
  <body>
    <div class="sc-banner">
        <div class="sc-background"></div>
        {{ partial "header.html" . }}

        <div class="sc-container">
        <h1 class="sc-title">{{ .Title }}</h1>
        <p class="sc-subtitle">{{ .Params.oneliner }}</p>
        </div>
    </div>

    <div class="sc-project-content">
        <div class="sc-container">
            <pi>Page is currently under construction. &#9785; In the meantime, check out my temporary portfolio on <strong><a href="https://www.behance.net/SCDevy">Behance</a></strong>!</pi>

            {{ .Content }}
        </div>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
